<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./kedarnath.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="kedarnath">
      <header class="kedarnath-frame">
        <div class="balas-trek-logos-transparent-parent1">
          <img
            class="balas-trek-logos-transparent6"
            loading="lazy"
            alt=""
            src="./public/balas-treklogos-transparent-3@2x.png"
          />

          <div class="frame-a">
            <div class="rectangle-b" id="rectangleB"></div>
            <div class="back5" id="backText">Back</div>
          </div>
        </div>
      </header>
      <img class="kedarnath-1-icon" alt="" src="./public/kedarnath-1@2x.png" />

      <section class="frame-c">
        <div class="frame-d">
          <div class="treklogostransparent-frame">
            <div class="kedarnath-chopta-label">
              <h2 class="kedarnath-chopta-">Kedarnath & Chopta-</h2>
              <div class="walking-towards-text">
                <h2 class="tungnath">Tungnath</h2>
                <div class="difficulty-frame1">
                  <div class="walking-towards-gods">
                    Walking Towards Godâ€™s Own Land
                  </div>
                </div>
              </div>
              <div class="frame-f">
                <div class="duration-frame">
                  <img
                    class="duration-5-icon"
                    loading="lazy"
                    alt=""
                    src="./public/duration-3@2x.png"
                  />

                  <div class="cost-frame">
                    <div class="contact-info1">
                      <div class="duration-label">
                        <div class="duration5">Duration</div>
                      </div>
                      <div class="days-81">9 days / 8 nights</div>
                    </div>
                  </div>
                </div>
                <div class="age-group-difficulty-group">
                  <img
                    class="age-group-7"
                    alt=""
                    src="./public/age-group-4@2x.png"
                  />

                  <div class="duration-frame1">
                    <div class="age-group5">Age Group</div>
                    <div class="years5">15 - 35 years</div>
                  </div>
                </div>
                <div class="age-group-difficulty-group1">
                  <img
                    class="difficulty-5-icon"
                    loading="lazy"
                    alt=""
                    src="./public/difficulty-2@2x.png"
                  />

                  <div class="difficulty-container">
                    <div class="difficulty5">Difficulty</div>
                    <div class="east-to-moderate2">East to Moderate</div>
                  </div>
                </div>
                <div class="from-price-label1">
                  <img
                    class="max-altitude-6"
                    loading="lazy"
                    alt=""
                    src="./public/max-altitude-3@2x.png"
                  />

                  <div class="contact-label">
                    <div class="max-altitude-unit">
                      <div class="max-altitude5">Max Altitude</div>
                      <div class="ft5">12,073 ft</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="price-label">
            <img
              class="price-label-child"
              alt=""
              src="./public/rectangle-10.svg"
            />

            <div class="from-rs-11200">From Rs. 11,200 / Person</div>
          </div>
          <div class="rectangle-contact1">
            <button class="from-label">
              <div class="rectangle-info" id="rectangleInfo"></div>
              <div class="contact-for-book5">Contact For Book</div>
            </button>
          </div>
        </div>
      </section>
    </div>

    <script>
      var rectangleB = document.getElementById("rectangleB");
      if (rectangleB) {
        rectangleB.addEventListener("click", function (e) {
          window.location.href = "./events.html";
        });
      }
      
      var backText = document.getElementById("backText");
      if (backText) {
        backText.addEventListener("click", function (e) {
          window.location.href = "./events.html";
        });
      }
      
      var rectangleInfo = document.getElementById("rectangleInfo");
      if (rectangleInfo) {
        rectangleInfo.addEventListener("click", function (e) {
          window.location.href = "./contact-page.html";
        });
      }
      </script>
  </body>
</html>
