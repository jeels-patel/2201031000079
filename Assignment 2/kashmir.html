<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./kashmir.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="kashmir">
      <div class="frame-container2">
        <header class="balas-trek-logos-transparent-container">
          <img
            class="balas-trek-logos-transparent5"
            loading="lazy"
            alt=""
            src="./public/balas-treklogos-transparent-3@2x.png"
          />

          <div class="back-text-container">
            <div class="back-text2" id="backText"></div>
            <div class="back4" id="backText">Back</div>
          </div>
        </header>
      </div>
      <section class="kashmir-rectangle">
        <img
          class="kashamir-1-icon"
          loading="lazy"
          alt=""
          src="./public/kashamir-1@2x.png"
        />
      </section>
      <section class="frames-group-wrapper">
        <div class="frames-group">
          <div class="frames-group-inner">
            <div class="kashmir-snow-trek-parent">
              <h2 class="kashmir-snow-trek">Kashmir Snow Trek</h2>
              <div class="feel-the-heven">Feel the Heven on Earth</div>
            </div>
          </div>
          <div class="difficulty-frame">
            <div class="max-altitude-frame">
              <div class="duration-rectangle1">
                <div class="duration-4-parent">
                  <img
                    class="duration-4-icon1"
                    loading="lazy"
                    alt=""
                    src="./public/duration-3@2x.png"
                  />

                  <div class="difficulty-text2">
                    <div class="duration-box1">
                      <div class="duration4">Duration</div>
                      <div class="days-91">10 days / 9 nights</div>
                    </div>
                  </div>
                </div>
                <div class="difficulty-level">
                  <img
                    class="age-group-6"
                    loading="lazy"
                    alt=""
                    src="./public/age-group-4@2x.png"
                  />

                  <div class="contact-info">
                    <div class="age-group-group">
                      <div class="age-group4">Age Group</div>
                      <div class="years4">15 - 35 years</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="frame-parent2">
                <div class="difficulty-4-parent">
                  <img
                    class="difficulty-4-icon"
                    alt=""
                    src="./public/difficulty-2@2x.png"
                  />

                  <div class="difficulty-group">
                    <div class="difficulty4">Difficulty</div>
                    <div class="east-to-moderate1">East to Moderate</div>
                  </div>
                </div>
                <div class="max-altitude-5-parent">
                  <img
                    class="max-altitude-5"
                    loading="lazy"
                    alt=""
                    src="./public/max-altitude-3@2x.png"
                  />

                  <div class="frame-parent3">
                    <div class="max-altitude-wrapper">
                      <div class="max-altitude4">Max Altitude</div>
                    </div>
                    <div class="ft4">12,500 ft</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="person-input">
            <img
              class="person-input-child"
              alt=""
              src="./public/rectangle-10.svg"
            />

            <div class="from-rs-12500">From Rs. 12,500 / Person</div>
          </div>
          <div class="contact-frame1">
            <button class="rectangle-contact">
              <div class="text-input" id="textInput"></div>
              <div class="contact-for-book4">Contact For Book</div>
            </button>
          </div>
        </div>
      </section>
    </div>

    <script>
      var backText = document.getElementById("backText");
      if (backText) {
        backText.addEventListener("click", function (e) {
          window.location.href = "./events.html";
        });
      }
      
      var textInput = document.getElementById("textInput");
      if (textInput) {
        textInput.addEventListener("click", function (e) {
          window.location.href = "./contact-page.html";
        });
      }
      </script>
  </body>
</html>
